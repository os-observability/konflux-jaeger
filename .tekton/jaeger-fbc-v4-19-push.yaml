apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/os-observability/konflux-jaeger?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: event == "push" && target_branch == "main" &&
      (".tekton/fbc-build-pipeline.yaml".pathChanged() ||
      ".tekton/jaeger-fbc-v4-19-pull-request.yaml".pathChanged() ||
      ".tekton/jaeger-fbc-v4-19-push.yaml".pathChanged() ||
      ".tekton/images-mirror-set.yaml".pathChanged() ||
      "Dockerfile-v4-19.catalog".pathChanged() ||
      "catalog/***".pathChanged())
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: jaeger-fbc-v4-19-main
    appstudio.openshift.io/component: jaeger-fbc-v4-19-main
    pipelines.appstudio.openshift.io/type: build
  name: jaeger-fbc-v4-19-main-on-push
  namespace: rhosdt-tenant
spec:
  params:
    - name: git-url
      value: '{{source_url}}'
    - name: revision
      value: '{{revision}}'
    - name: hermetic
      value: "true"
    - name: output-image
      value: quay.io/redhat-user-workloads/rhosdt-tenant/jaeger/jaeger-fbc-v4-19:{{revision}}
    - name: dockerfile
      value: Dockerfile-v4-19.catalog
    - name: path-context
      value: .
    - name: build-platforms
      value:
        - localhost
        - linux/arm64
        - linux/ppc64le
        - linux/s390x
  pipelineRef:
    name: fbc-build-pipeline
  taskRunTemplate: {}
  workspaces:
    - name: git-auth
      secret:
        secretName: '{{ git_auth_secret }}'
status: {}
